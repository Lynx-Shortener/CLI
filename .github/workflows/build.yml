name: Build Lynx

on:
  push:
    branches:
      - dev # You can change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [macos-x64, windows-x64, linux-x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Adjust the Node.js version if needed (18 preferred)

      - name: Install dependencies
        run: npm install

      - name: Install ncc and pkg
        run: npm install -g @vercel/ncc pkg

      - name: Build Lynx for ${{ matrix.os }}
        run: |
          ncc build -o build/lib ./index.js
          pkg --targets node18-${{ matrix.os }} -o build/lynx-${{ matrix.os }} ./build/lib/index.js

  push-builds:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "Lynx Bot"
          git config --global user.email "info@getlynx.dev"

      - name: Get package version
        id: get-version
        run: echo ::set-output name=version::$(node -e "console.log(require('./package.json').version)")

      - name: Create versioned directory if not exists
        run: mkdir -p build/${{ steps.get-version.outputs.version }}

      - name: Move built binaries to versioned directory
        run: |
          mv build/lynx-* build/${{ steps.get-version.outputs.version }}/ || true

      - name: Commit and push versioned binaries
        run: |
          git add build/
          git commit -m "Add versioned binaries for ${{ steps.get-version.outputs.version }}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
